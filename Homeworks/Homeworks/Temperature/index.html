<!doctype html>
<html>
<head>
<meta charset="utf-8">
	<title>Temperature Converter</title>
	
	<script>
		
		do{
		var farhTemp = prompt("Enter Farhrenheit temperature");
		
		var celsTemp = (farhTemp-32) * (5/9);
		
		if(farhTemp < 212 && farhTemp > -100){
		
		
		alert("The Temperature in Farhrenheit is: " + farhTemp + "\n" + "The Temperature in Celsius is : " + celsTemp);}
		else{
			alert("You entered: " + farhTemp + "\n" + "Entry must range from -100 to +212" );
		}
		
		if(farhTemp == 999){
			alert("Exiting Program");}
		}
		while(farhTemp != 999);
	
		
	</script>
</head>

</html>
